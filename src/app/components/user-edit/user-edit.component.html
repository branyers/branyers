<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <p *ngIf="status != 'success'">
    Modifica tus datos personales de usuario
</p>
<hr>
<div class="alert alert-success col-md-5" *ngIf="status == 'success'">
  Los datos se han guardado correctamente!!
</div>

<div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
    Lo datos no se han guardado
  </div>

<!-- FORMULARIOS DE REGISTROS -->

<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm"(ngSubmit)="onSubmit(userEditForm)">
<div class="form-group">
  <label for="name">Nombre</label>
  <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
  <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
    El Nombre no es valido
  </small>
</div>
<div class="form-group">
    <label for="name">Apellido</label>
    <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]{2,64}">
    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Los Apellidos no son valido
      </small>
    </div>

  <div class="form-group">
      <label for="name">Email</label>
      <input type="email" name="a" class="form-control" #email = "ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" title="Invalid email address">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
          El Correo no es valido
        </small>
  </div>

    <div class="form-group">
      <label for="description">Biografia</label>
      <textarea [froalaEditor]="froala_options" name="email" class="form-control" #description = "ngModel" [(ngModel)]="user.description"></textarea>
    </div>


    <div class="form-group">
      <label for="image">Avatar</label>
      <div *ngIf="identity && identity.image" class="nav-item">
        <img src="{{url + 'user/avatar/' + identity.image}}" alt="" class="avatar_edit">
      </div>
      <angular-file-uploader
        [config]="afuConfig"
        [resetUpload]=resetVar
        (ApiResponse) = "avatarUpload($event)">
      </angular-file-uploader>
    </div>


      <input type="submit" value="Guardar Cambios" class="btn btn-success" [disabled]="userEditForm.invalid"/>

</form>
<br>

</div>
